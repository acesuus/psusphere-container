version: '3.8'

services:
  web:
    image: acesus/psusphere:v4
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - django_data:/app
    environment:
      - DEBUG=1
      - USE_SQLITE=true
      - DJANGO_ALLOWED_HOSTS=*
      - SECRET_KEY=supersecret123


volumes:
  django_data: